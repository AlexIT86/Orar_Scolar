{% extends 'base.html' %}

{% block title %}Creare template orar{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Creare template orar</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        <div class="mb-3">{{ form.nume.label_tag }} {{ form.nume }}</div>
                        <div class="mb-3">{{ form.descriere.label_tag }} {{ form.descriere }}</div>

                        <div class="d-flex justify-content-between mt-3">
                            <a href="{% url 'schedule:templates' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Înapoi
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Salvează
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
