{% extends 'base.html' %}

{% block title %}Șterge template orar{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Confirmă ștergerea</h5>
                </div>
                <div class="card-body">
                    <p>Sigur vrei să ștergi template-ul <strong>{{ template.nume }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'schedule:templates' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>Anulează
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i>Șterge
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
